<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tasks â€” Pro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <div class="app">
    <!-- Sidebar (Left) -->
    <aside class="sidebar">
      <div class="sidebar-top">
        <div class="brand">Menu</div>
        <div class="search">
          <input id="searchInput" type="text" placeholder="Search"/>
        </div>
      </div>

      <nav class="nav-section">
        <div class="section-title">Tasks</div>
        <button class="nav-item" data-filter="today">
          <span>Upcoming</span>
          <span class="badge" id="upcomingCount">0</span>
        </button>
        <button class="nav-item" data-filter="today-only">
          <span>Today</span>
          <span class="badge" id="todayCount">0</span>
        </button>
        <button class="nav-item" data-filter="calendar">
          <span>Calendar</span>
        </button>
        <button class="nav-item" data-filter="sticky">
          <span>Sticky Wall</span>
        </button>
      </nav>

      <div class="nav-section">
        <div class="section-title">Lists</div>
        <div id="listsContainer" class="chips"></div>
        <div class="chip add" id="addListBtn">+ Add New List</div>
      </div>

      <div class="nav-section">
        <div class="section-title">Tags</div>
        <div id="tagsContainer" class="chips"></div>
        <div class="chip add" id="addTagBtn">+ Add Tag</div>
      </div>

      <div class="sidebar-bottom">
        <button class="link">Settings</button>
        <button class="link">Sign out</button>
      </div>
    </aside>

    <!-- Task List (Middle) -->
    <main class="main">
      <header class="main-header">
        <div class="title-group">
          <h1 id="viewTitle">Today</h1>
          <div class="count-badge" id="currentCount">0</div>
        </div>
        <button id="addTaskBtn" class="btn primary">+ Add New Task</button>
      </header>

      <section id="taskList" class="task-list"></section>
    </main>

    <!-- Details Panel (Right) -->
    <section class="details" id="detailsPanel" aria-hidden="true">
      <header class="details-header">
        <div class="details-title">Task:</div>
        <button id="closeDetails" class="icon-btn" aria-label="Close">&times;</button>
      </header>

      <form id="taskForm" class="details-body">
        <input type="hidden" id="taskId"/>

        <label class="field">
          <div class="label">Title</div>
          <input id="title" type="text" placeholder="Task title" required />
        </label>

        <label class="field">
          <div class="label">Description</div>
          <textarea id="description" rows="3" placeholder="Description"></textarea>
        </label>

        <div class="grid-2">
          <label class="field">
            <div class="label">List</div>
            <select id="listSelect"></select>
          </label>

          <label class="field">
            <div class="label">Due date</div>
            <input id="dueDate" type="date"/>
          </label>
        </div>

        <label class="field">
          <div class="label">Tags</div>
          <div id="tagsPicker" class="tag-picker"></div>
        </label>

        <div class="subtasks">
          <div class="subtasks-title">Subtasks:</div>
          <div id="subtasksContainer"></div>
          <div class="subtasks-add">
            <input id="newSubtaskInput" type="text" placeholder="Add new subtask"/>
            <button type="button" id="addSubtaskBtn" class="btn">+ Add</button>
          </div>
        </div>

        <div class="actions">
          <button type="button" id="deleteTaskBtn" class="btn danger">Delete Task</button>
          <button type="submit" class="btn success">Save changes</button>
        </div>
      </form>
    </section>
  </div>

  <script src="./app.js"></script>
</body>
</html>
