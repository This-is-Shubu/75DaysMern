<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tasks â€” Pro</title>

  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="app">

    <!-- Sidebar (Left) -->
    <aside class="sidebar">

      <!-- sidebar-top -->
      <div class="sidebar-top">
        <div class="menu-top">
          <div class="menu">Menu</div>
          <i class="fa-solid fa-bars"></i>
        </div>

        <div class="search-box">
          <i class="fa fa-search search-icon"></i>
          <input id="search-input" type="text" placeholder="Search" />
        </div>
      </div>

      <!-- sidebar-tasks -->
      <nav class="nav-section">
        <div class="section-title">Tasks</div>
        <button class="nav-item" data-filter="today">
          <i class="fa-solid fa-arrows-turn-right nav-icon "></i>
          <div class="nav-item-text">
            <span>Upcoming</span>
            <span class="badge" id="upcomingCount">0</span>
          </div>
        </button>
        <button class="nav-item" data-filter="today-only">
          <i class="fa-solid fa-list-check nav-icon"></i>
          <div class="nav-item-text">
            <span>Today</span>
            <span class="badge" id="todayCount">0</span>
          </div>
        </button>
        <button class="nav-item" data-filter="calendar">
          <i class="fa-solid fa-calendar-days nav-icon"></i>
          <span>Calendar</span>
        </button>
        <button class="nav-item" data-filter="sticky">
          <i class="fa-solid fa-note-sticky nav-icon"></i>
          <span>Sticky Wall</span>
        </button>

        <!-- sidebar-lists -->
        <div class="nav-section list-section">
          <div class="section-title">Lists</div>
          <div id="listsContainer" class="chips"></div>
          <div class="chip add" id="addListBtn">+ Add New List</div>
        </div>

        <!-- sidebar-tags -->
        <div class="nav-section">
          <div class="section-title">Tags</div>
          <div id="tagsContainer" class="chips"></div>
          <div class="chip add" id="addTagBtn">+ Add Tag</div>
        </div>
      </nav>

      <!-- sidebar-bottom -->
      <div class="sidebar-bottom">
        <button class="link">
          <i class="fa-solid fa-sliders"></i>
          <span>Settings</span></button>
        <button class="link">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
          <span>Sign out</span></button>
      </div>
    </aside>



    <!-- Task List (Middle) -->
    <main class="main">
      <header class="main-header">
        <div class="title-group">
          <h1 id="viewTitle">Today</h1>
          <div class="count-badge" id="currentCount">0</div>
        </div>
        <button id="addTaskBtn" class="btn primary">+ Add New Task</button>
      </header>

      <section id="taskList" class="task-list"></section>
    </main>

    <!-- Details Panel (Right) -->
    <section class="details" id="detailsPanel" aria-hidden="true">
      <header class="details-header">
        <div class="details-title">Task</div>
        <button id="closeDetails" class="icon-btn" aria-label="Close"><i
            class="fa-solid fa-xmark close-icon"></i></button>
      </header>

      <form id="taskForm" class="details-body">
        <input type="hidden" id="taskId" />

        <label class="field">
          <div class="label section-title">Title</div>
          <input id="title" type="text" placeholder="Task title" required />
        </label>

        <label class="field">
          <div class="label section-title">Description</div>
          <textarea id="description" rows="3" placeholder="Description"></textarea>
        </label>

        <div class="grid-2">
          <label class="field">
            <div class="label section-title">List</div>
            <select id="listSelect"></select>
          </label>

          <label class="field">
            <div class="label section-title">Due date</div>
            <input id="dueDate" type="date" />
          </label>
        </div>

        <label class="field">
          <div class="label section-title">Tags</div>
          <div id="tagsPicker" class="tag-picker"></div>
        </label>

        <div class="subtasks">
          <div class="subtasks-title section-title">Subtasks:</div>
          <div id="subtasksContainer"></div>
          <div class="subtasks-add">
            <input id="newSubtaskInput" type="text" placeholder="Add new subtask" />
            <button type="button" id="addSubtaskBtn" class="btn">+ Add</button>
          </div>
        </div>

        <div class="actions">
          <button type="button" id="deleteTaskBtn" class="btn danger">Delete Task</button>
          <button type="submit" class="btn success">Save changes</button>
        </div>
      </form>
    </section>
  </div>

  <script src="./app.js"></script>
</body>

</html>
